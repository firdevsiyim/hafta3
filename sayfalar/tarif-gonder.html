<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Tarif Gönder - Salata Tarifleri</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            background: #f9fdf9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        header {
            width: 100%;
            background: #4caf50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        nav a {
            color: white;
            margin: 0 12px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #c8e6c9;
        }
        nav a.active {
            text-decoration: underline;
            font-weight: 700;
        }
        main {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 40px 50px;
            max-width: 600px;
            width: 90%;
            margin: 40px 0;
        }
        h1 {
            color: #388e3c;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2e7d32;
        }
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 25px;
            border: 2px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        form input[type="text"]:focus,
        form textarea:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 6px #81c784;
        }
        form textarea {
            min-height: 100px;
        }
        button[type="submit"] {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(76,175,80,0.4);
        }
        button[type="submit"]:hover {
            background: #388e3c;
            box-shadow: 0 6px 18px rgba(56,142,60,0.6);
        }
        #success-message {
            margin-top: 25px;
            text-align: center;
            font-weight: 700;
            color: #2e7d32;
            font-size: 1.1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tarif Gönder</h1>
       <nav>
    <a href="../index.html">Anasayfa</a>
    <a href="tariflerimiz.html">Tariflerimiz</a>
    <a href="vegan-salatalar.html">Vegan Salatalar</a>
    <a href="proteinli-salatalar.html">Proteinli Salatalar</a>
    <a href="sebzeli-salatalar.html">Sebzeli Salatalar</a>
    <a href="meyveli-salatalar.html">Meyveli Salatalar</a>
    <a href="tarif-gonder.html">Tarif Gönder</a>
    <a href="ipucu.html">İpucu</a>
    <a href="oyun.html">Oyun</a>
    <a href="blog.html">Blog</a>
      </nav>

    </header>
    <main>
        <form id="tarifForm">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" placeholder="Adınızı girin" required />

            <label for="saladName">Salata Adı</label>
            <input type="text" id="saladName" name="saladName" placeholder="Salatanızın adını girin" required />

            <label for="ingredients">Malzemeler</label>
            <textarea id="ingredients" name="ingredients" placeholder="Malzemeleri yazınız..." required></textarea>

            <label for="preparation">Hazırlanışı</label>
            <textarea id="preparation" name="preparation" placeholder="Hazırlanışını yazınız..." required></textarea>

            <button type="submit">Gönder</button>
        </form>
        <div id="success-message">Tarifiniz başarıyla gönderildi! Teşekkürler.</div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('tarifForm');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Basit form doğrulama (HTML5 required zaten var)
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                // Gönderme sonrası mesaj göster
                successMessage.style.display = 'block';

                // Formu temizle
                form.reset();

                // Mesajı 4 saniye sonra gizle
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 4000);
            });
        });
    </script>
</body>
</html>
